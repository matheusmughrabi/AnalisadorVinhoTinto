<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Predição de Qualidade de Vinho</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Predição de Qualidade de Vinho</h1>
        <form action="/predict" method="post" class="mt-4" id="wineQualityForm">

            <div class="form-group">
                <label for="fixedAcidity">Acidez Fixa:</label>
                <input type="number" class="form-control" id="fixedAcidity" name="fixedAcidity" step="any" required>
            </div>

            <div class="form-group">
                <label for="volatileAcidity">Acidez Volátil:</label>
                <input type="number" class="form-control" id="volatileAcidity" name="volatileAcidity" step="any" required>
            </div>

            <div class="form-group">
                <label for="chlorides">Cloreto (g/dm³):</label>
                <input type="number" class="form-control" id="chlorides" name="chlorides" step="any" required>
            </div>

            <div class="form-group">
                <label for="totalSulfurDioxide">Dióxido de Enxofre Total (mg/dm³):</label>
                <input type="number" class="form-control" id="totalSulfurDioxide" name="totalSulfurDioxide" step="any" required>
            </div>
            <div class="form-group">
                <label for="sulphates">Sulfatos (g/dm³):</label>
                <input type="number" class="form-control" id="sulphates" name="sulphates" step="any" required>
            </div>

            <div class="form-group">
                <label for="alcohol">Álcool (%):</label>
                <input type="number" class="form-control" id="alcohol" name="alcohol" step="any" required>
            </div>

            <button type="submit" class="btn btn-primary">Prever Qualidade</button>
        </form>

        <div id="wineQualityResult"></div>
    </div>

    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="config.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
